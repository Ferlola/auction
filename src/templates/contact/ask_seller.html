{% extends 'base.html' %}

{% block content %}
  <div class="col-sm-8 users-db">
    <div class="h1">Email the seller</div>
    <div>Hello {{ user }}</div>
    <div>Article: {{ article }}</div>
    <form action method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="message" class="form-label">Ask a question:</label>
        <textarea name="message" class="form-control" id="message"rows="4"></textarea>
      </div>
      <div>
        <button class="btn btn-success" type="submit">Send</button>
      </div>
    </form>
  </div>
{% endblock %}
