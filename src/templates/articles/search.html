{% extends 'base.html' %}

{% block content %}
  <div class="row mt-3">
    <div class="col-3 col-md-2">
      {% block category %}
        {% include 'categories/categories.html' %}
      {% endblock %}
    </div>
    <div class="col-9 col-md-10">
      <p>{{ count }} Resultado/s para: {{ query }}</p>
      <div class="text-center">
        <div class="row">
          {% for article in article_list %}
            <div class="col-3 mt-2">{% include 'articles/snippets/article.html' %}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
