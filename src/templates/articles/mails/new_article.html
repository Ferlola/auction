{% load article_extras %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous" />
    <title>Title</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card card-body bg-grey">
        <div class="row">
          <div class="row">
            <img class="img-fluid" src="cid:{{ logo }}" alt="logo" />
          </div>
          <div class="col-3">
            <img class="img-fluid" src="cid:{{ image }}" alt="{{ article }}" />
          </div>
          <div class="col-9">
            <p>Hello {{ user }}</p>
            <p>New article for auction</p>
            <p>Article: {{ article }}</p>
            <p>Category: {{ category }}</p>
            <p>
              Unsubscribe from the newsletter <a href="{{ next_url }}" target="_blank">here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
  </body>
</html>
